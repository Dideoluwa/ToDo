<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <div class="clr"></div>
  <section class="container">
        <h1>ToDo...</h1>
    <span>
        <form action="type" id="form">
            <input type="text" placeholder="What do you want ToDo?" id="first">
        </form>
        <div class="txt">
            <p>Click 'Enter' to add your input to the list</p>
            <p>Click the ToDo to cross through</p>
            <p>Click the black square at the top right corner to change background color</p>
            <p>Click delete button to clear list(click to also delete current list)</p>
        </div>
        <button id="btn1">Clear list</button>
    </span>
  </section>
  <footer>
      <a href="https://twitter.com/theDarasimi">Created by DOn</a>
  </footer>
   <script src="app.js"></script> 
</body>
</html>
